<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="grid"></div>
    <div class="options">
      <div class="row changeColor">
        <p>Color</p>
        <input type="color" onchange="changesColor(this.value)" />
      </div>
      <div class="row backgroundChanger">
        <p>Background</p>
        <input type="color" onchange="changeBackgroundColor(this.value)" />
      </div>
      <!-- <button class="changeColor">Change Color</button>
      <button class="backgroundChanger">Change Background</button> -->
      <button class="showOutlines">Show Outlines</button>
      <input
        type="text"
        placeholder="Size of Board"
        value="16"
        onchange="changeSize(this.value)"
      />
      <button class="gridSize">Set Size</button>
      <button class="clear">Clear</button>
      <div class="error">Input must be between 2 and 100</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
